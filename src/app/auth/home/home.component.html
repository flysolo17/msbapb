<div class="h-100">
  <ngb-carousel class="h-100">
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img
          [src]="images[0]"
          alt="Random first slide"
          width="100%"
          height="100%"
        />
      </div>
      <div class="carousel-caption">
        <img src="../../assets/images/logo.png" width="150px" height="150px" />
        <h1 class="m-3">MSBAPB System</h1>
        <button class="btn btn-light m-3" (click)="login()">
          Login account
        </button>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img
          [src]="images[1]"
          alt="Random second slide"
          width="100%"
          height="100%"
        />
      </div>
      <div class="carousel-caption">
        <h3>Second slide label</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
      </div>
    </ng-template>
    <ng-template ngbSlide>
      <div class="picsum-img-wrapper">
        <img
          [src]="images[2]"
          alt="Random third slide"
          width="100%"
          height="100%"
        />
      </div>
      <div class="carousel-caption">
        <h3>Third slide label</h3>
        <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
