<div class="container-fluid h-100">
  <div class="row">
    <div class="col-12">
      <div class="filled-card">
        <h3>Welcome to Management System For BFP and PNP of Binalonan</h3>
      </div>
    </div>
    <div class="col-3">
      <div class="filled-card">
        <h5>Barangay's</h5>
        <p class="fw-bold">{{ $barangays.length }}</p>
      </div>
    </div>
    <div class="col-3">
      <div class="filled-card">
        <h5>Establishment's</h5>
        <p class="fw-bold">27</p>
      </div>
    </div>
    <div class="col-3">
      <div class="filled-card">
        <h5>BFP Personels</h5>
        <p class="fw-bold">{{ countBFP }}</p>
      </div>
    </div>
    <div class="col-3">
      <div class="filled-card">
        <h5>PNP Personels</h5>
        <p class="fw-bold">{{ countPNP }}</p>
      </div>
    </div>

    <div class="col-6">
      <div class="filled-card" style="height: 500px">
        <div id="incidents" style="width: 100%; height: 100%"></div>
      </div>
    </div>
    <div class="col-6">
      <div class="filled-card" style="height: 500px; overflow: auto">
        <h5>Barangay & Hotlines</h5>
        <ol class="list-group list-group-numbered">
          <li
            *ngFor="let barangay of $barangays"
            class="list-group-item d-flex justify-content-between align-items-start"
          >
            <div class="ms-2 me-auto">
              <div class="fw-bold">{{ barangay.barangay }}</div>
              {{ barangay.hotline }}
            </div>
          </li>
        </ol>
      </div>
    </div>
  </div>
</div>
